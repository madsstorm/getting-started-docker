name: Trigger auto deployment for getting-started

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/getting-started-AutoDeployTrigger-b8619ea6-ad4e-46ae-87d7-4b1b1b357a35.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ca3e33484b9facr.azurecr.io
          username: ${{ secrets.GETTINGSTARTED_REGISTRY_USERNAME }}
          password: ${{ secrets.GETTINGSTARTED_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ca3e33484b9facr.azurecr.io/getting-started:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.GETTINGSTARTED_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n getting-started -g madsstorm_rg_3192 --server ca3e33484b9facr.azurecr.io --username  ${{ secrets.GETTINGSTARTED_REGISTRY_USERNAME }} --password ${{ secrets.GETTINGSTARTED_REGISTRY_PASSWORD }}
            az containerapp update -n getting-started -g madsstorm_rg_3192 --image ca3e33484b9facr.azurecr.io/getting-started:${{ github.sha }}
