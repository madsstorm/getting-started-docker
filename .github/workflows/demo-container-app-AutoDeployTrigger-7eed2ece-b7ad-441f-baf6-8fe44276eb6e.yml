name: Trigger auto deployment for demo-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/demo-container-app-AutoDeployTrigger-7eed2ece-b7ad-441f-baf6-8fe44276eb6e.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ca08305fe221acr.azurecr.io
          username: ${{ secrets.DEMOCONTAINERAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.DEMOCONTAINERAPP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ca08305fe221acr.azurecr.io/demo-container-app:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DEMOCONTAINERAPP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n demo-container-app -g madsstorm_rg_0997 --server ca08305fe221acr.azurecr.io --username  ${{ secrets.DEMOCONTAINERAPP_REGISTRY_USERNAME }} --password ${{ secrets.DEMOCONTAINERAPP_REGISTRY_PASSWORD }}
            az containerapp update -n demo-container-app -g madsstorm_rg_0997 --image ca08305fe221acr.azurecr.io/demo-container-app:${{ github.sha }}
